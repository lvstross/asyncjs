<!DOCTYPE html>
<html>
<head>
    <title>Ajax Trivia Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- jumbotron -->
    <div class="jumbotron text-center">
      <h1 class="jhead">Ajax Trivia Game</h1>
      <p>A Trivia Game Built Using The Open Trivia Database</p>
      <button class="btn btn-primary btn-lg" id="start">Get Started</button>
    </div><!-- end of .jumbotron -->

    <!-- All Content Below Hidden By Default -->
    <div class="container" id="gameContainer">
        <div class="container">
            <h2 class="text-center">You Have A Couple Of Choices First</h2>
            <div id="gameForm">
              <div class="form-group">
                <label for="numQuestions">Number of Questions</label>
                <select class="form-control" id="numQuestions">
                    <option>10</option>
                    <option>20</option>
                    <option>30</option>
                    <option>40</option>
                    <option>50</option>
                </select>
              </div>

              <div class="form-group">
                <label for="category">Select A Category</label>
                <select class="form-control" id="category">
                    <option>Choose A Category</option>
                    <option></option>
                </select>
              </div>

              <div class="form-group">
                <label for="difficulty">Select Difficulty</label>
                <select class="form-control" id="difficulty">
                    <option>Choose A Difficulty</option>
                    <option>Easy</option>
                    <option>Medium</option>
                    <option>Hard</option>
                </select>
              </div>

              <button type="button" class="btn btn-default full-width">Lets Play!!!</button>
            </div>
        </div>
    </div>





<!-- jQuery CDN -->
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- Main Javascript File -->
<script type="text/javascript" src="main.js"></script>
</body>
</html>
